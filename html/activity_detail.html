<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<title>活动详情</title>

	<link rel="stylesheet" href="../css/activity_detail.css" />
</head>
<body>
	
	<div class="card">
		<p class="title name">今晚打老虎</p>
		<div class="info">
			<p class="head">活动时间</p>
			<p class="content time">2018年1月23日 09:00</p>
		</div>
		<div class="info">
			<p class="head">活动地点</p>
			<p class="content place">华工地下室</p>
		</div>
		<div class="info">
			<p class="head">活动时长</p>
			<p class="content time_len">1.5h</p>
		</div>
		<div class="info">
			<p class="head">活动状态</p>
			<p class="content status">可报名</p>
		</div>
		<div class="info">
			<p class="head">活动标签</p>
			<p class="content label">breaking</p>
		</div>
		<div class="info">
			<p class="head">发起者</p>
			<p class="content pub_dancer">siuDong</p>
		</div>
		<div class="info">
			<p class="head">目前已参与人数</p>
			<p class="content join_num">2</p>
		</div>
		<div class="info">
			<p class="head">目前已参与人员</p>
			<p class="content join_dancer">少东，劳华</p>
		</div>
		<div class="info">
			<p class="head">备注信息</p>
			<p class="content text-red note">专心打老虎，不要玩手机</p>
		</div>
		
		<a onclick=signUp() class="signup-btn blue-btn">立即报名</a>
		<a href="activity.html" class="back">返回</a>
	</div>
	
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="../js/main.js"></script>
	<script src="../js/activity_detail.js"></script>
</body>
</html>
