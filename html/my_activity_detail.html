
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<title>我的活动-详情</title>

	<link rel="stylesheet" href="../css/my_activity_detail.css" />
	<style>
		body {
			background-color: #F3F7F9;
		}
	</style>
</head>
<body>
	
	<div class="info">
		<div class="item">
			<span class="left">活动名称：</span>
			<span class="right name">今晚打老虎</span>
		</div>
		<div class="item">
			<span class="left">活动时间：</span>
			<span class="right time">2018年1月29日 20:00</span>
		</div>
		<div class="item">
			<span class="left">活动时长：</span>
			<span class="right time_len">2小时</span>
		</div>
		<div class="item">
			<span class="left">活动地点：</span>
			<span class="right place">华工大酒店</span>
		</div>
		<div class="item">
			<span class="left">活动状态：</span>
			<span class="right status">已结束</span>
		</div>
		<div class="item">
			<span class="left">活动标签：</span>
			<span class="right label">地板舞，福瑞丝带儿</span>
		</div>
		<div class="item">
			<span class="left">发布者：</span>
			<span class="right pub_dancer">帅哥</span>
		</div>
		<div class="item">
			<span class="left">共参与人数：</span>
			<span class="right join_num">20人</span>
		</div>
		<div class="item item-dancer">
			<span class="left">参与人员：</span>
			<div class="clearfix"></div>
			<p class="join_dancer">
				参与人员名单
			</p>
		</div>
		<div class="item">
			<span class="left">备注</span>
			<span class="right note">无</span>
		</div>
	
	</div>
	
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="../js/main.js"></script>
	<script src="../js/my_activity_detail.js"></script>
</body>
</html>
