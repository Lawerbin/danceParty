<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<title>注册信息</title>

	<link rel="stylesheet" href="../css/register.css" />
</head>
<body>

	<!-- 名字，学校，标签，性别，电话 -->
	
	<div class="info">
		<div class="item">
			<span class="left">昵称：</span>
			<span class="right name">哈哈哈</span>
		</div>
		<div class="item">
			<span class="left">我的身份：</span>
			<span class="right type"></span>
		</div>
		<div class="item">
			<span class="left">学校：</span>
			<span class="right school"></span>
		</div>
		<div class="item">
			<span class="left">性别：</span>
			<span class="right gender"></span>
		</div>
		
		<div class="item">
			<span class="left">电话：</span>
			<span class="right phone"></span>
		</div>

		<div class="item label">
			<span class="left">标签：</span>
		</div>

		<div class="item item-photo">
			<div class="clearfix">
				<span class="left">头像：</span>
			</div>
			<img class="photo photo-img" src="">
		</div>
	</div>
	<div class="push-bottom"></div>
	<footer>
		<a onclick="getBack()">返回</a>
	</footer>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="../js/main.js"></script>
	<script src="../js/my_info.js"></script>
</body>
</html>
